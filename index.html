<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
    <link 
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" 
  rel="stylesheet"
>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

 <section style="
  position: relative;
  width: 100%;
  margin: 0; 
  padding: 0;
">

  <!-- Задний план: основной баннер на всю ширину -->
  <img 
    src="images/banner.png" 
    alt="Chain Amp Banner" 
    style="width: 100%; display: block;"
  >

  <!-- Блок для второй картинки и кнопки -->
  <div 
    style="
      position: absolute; 
      left: 50%; 
      top: 50%;
      transform: translate(-50%, -50%);
      /* Центрируем весь этот блок и по горизонтали, и по вертикали */
      text-align: center; 
    "
  >
    <!-- Контейнер, размеры которого = размеры второй картинки -->
    <div 
      style="
        position: relative; 
        display: inline-block;
      "
    >
      <!-- Вторая картинка (header.png) -->
      <img
        src="images/header.png"
        alt="Header Teaser"
        style="display: block; max-width: 100%;"
      >

      <!-- Кнопка на 48px от нижнего края второй картинки -->
      <button
        style="
          position: absolute;
          bottom: 48px;
          left: 50%;
          transform: translateX(-50%);

          /* Стили кнопки */
          background-color: #65E3B9;
          border: 1px solid #06B2BC;
          border-radius: 24px;
          color: #FFF;
          font-family: 'Lexend', sans-serif;
          font-weight: 700;
          font-size: 18px;
          padding: 16px 30px;
          cursor: pointer;
        "
      >
        Contact Us
      </button>
    </div>
  </div>

</section>
</body>
</html>
