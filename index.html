<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
    <link 
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" 
  rel="stylesheet"
>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

<section style="
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
">

  <!-- Background banner -->
  <img 
    src="images/banner.png" 
    alt="Chain Amp Banner" 
    style="width: 100%; display: block;"
  >

  <!-- Placeholder box (420px x 785px) -->
  <div
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 785px;
      height: 420px;
      background-color: #FFF;       /* White background */
      border: 2px solid #000;       /* 2px (or 2pt) black border */
      box-sizing: border-box;       /* Includes border in the total width/height */

      display: flex;               /* Flex container to center content inside */
      flex-direction: column;
      align-items: center;         /* Centers items horizontally */
      justify-content: center;     /* Centers items vertically */
    "
  >
    <!-- Placeholder text (inside the box) -->
    <h2 style="
      margin: 0;
      font-family: 'Lexend', sans-serif;
      font-size: 24px;
      font-weight: 700;
    ">
      Placeholder Text
    </h2>
    
    <!-- Contact Us button -->
    <button
      style="
        margin-top: 20px;
        background-color: #65E3B9;
        border: 1px solid #06B2BC;
        border-radius: 24px;
        color: #FFF;
        font-family: 'Lexend', sans-serif;
        font-weight: 700;
        font-size: 18px;
        padding: 16px 30px;
        cursor: pointer;
      "
    >
      Contact Us
    </button>
  </div>

</section>

</body>
</html>
