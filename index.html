<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

 <section 
  class="banner" 
  style="position: relative; width: 100%;"
>
  <!-- First layer: main banner -->
  <img
    src="images/banner.png"
    alt="Chain Amp Banner"
    style="width: 100%; display: block;"
  >

  <!-- Second layer: top image, centered -->
  <img
    src="images/header.png"
    alt="Header Teaser"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
    "
  >
</section>
</body>
</html>
