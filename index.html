<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
    <link 
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" 
  rel="stylesheet"
>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

 <section 
  class="banner" 
  style="position: relative; width: 100%;"
>
  <!-- First layer: main banner -->
  <img
    src="images/banner.png"
    alt="Chain Amp Banner"
    style="width: 100%; display: block;"
  >

  <!-- Second layer: header.png and Contact Us button -->
  <div
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    "
  >
    <!-- Контейнер под вторую картинку -->
    <div style="position: relative; display: inline-block;">
      <!-- Картинка поверх banнера -->
      <img
        src="images/header.png"
        alt="Header Teaser"
        style="max-width: 80%; display: block;"
      >

      <!-- Кнопка "Contact Us" -->
      <button 
        style="
          position: absolute;
          bottom: 80px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #65E3B9;
          border: 1px solid #06B2BC;
          border-radius: 24px;       /* Закруглённые углы */
          color: #FFF;
          font-family: 'Lexend', sans-serif;
          font-weight: 700;         /* Жирный шрифт */
          font-size: 18px;          /* 18px ~ 18pt */
          padding: 16px 30px;       /* 16px сверху/снизу, 30px слева/справа */
          cursor: pointer;
        "
      >
        Contact Us
      </button>
    </div>
  </div>
</section>
</body>
</html>
