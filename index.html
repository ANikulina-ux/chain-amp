<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
    <link 
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" 
  rel="stylesheet"
>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

<section style="
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
">

  <!-- Background banner -->
  <img 
    src="images/banner.png" 
    alt="Chain Amp Banner" 
    style="width: 100%; display: block;"
  >

  <!-- Placeholder box (420px x 785px) -->
  <div
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 785px;
      height: 420px;
      background-color: #FFF;       
      border: 2px solid #000;       
      box-sizing: border-box;

      display: flex;               /* We'll use flex to stack items vertically */
      flex-direction: column;
      align-items: center;         
      justify-content: flex-start;  /* Items start at the top */
    "
  >
    <!-- Logo: 56px height, proportional width -->
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      style="
        margin-top: 48px;       /* 48px from the top edge of the placeholder */
        margin-bottom: 20px;    /* space before the H2 */
        height: 56px;          /* fixed height */
        width: auto;           /* keeps the aspect ratio */
        display: block;
      "
    >

    <!-- H2: centered, 124px from each side -->
    <h2
      style="
        margin: 0; 
        margin-left: 124px;     
        margin-right: 124px;    
        margin-bottom: 10px;    /* small gap before H3 */
        text-align: center;     /* center the text */
        font-family: 'Lexend', sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 1.3;       /* a bit of line spacing for multiple lines */
      "
    >
      The amplification platform for <br>
      Web3 communities.
    </h2>

    <!-- H3: centered, 124px from each side, lighter weight, 16px -->
    <h3
      style="
        margin: 0; 
        margin-left: 124px;    
        margin-right: 124px;   
        margin-bottom: 20px;   /* space before the button */
        text-align: center;
        font-family: 'Lexend', sans-serif;
        font-size: 16px;
        font-weight: 400; 
        line-height: 1.4;   
      "
    >
      We match the most in-demand Web3 projects with the most active <br>
        community members, who get rewarded for the engagement and <br>
        buzz they create around the project.
    </h3>

    <!-- Contact Us button -->
    <button
        style="
          position: absolute;
          bottom: 48px;
          left: 50%;
          transform: translateX(-50%);

          /* Стили кнопки */
          background-color: #65E3B9;
          border: 1px solid #06B2BC;
          border-radius: 36px;
          color: #FFF;
          font-family: 'Lexend', sans-serif;
          font-weight: 700;
          font-size: 18px;
          padding: 16px 30px;
          cursor: pointer;
        "
      >
        Contact Us
      </button>

  </div>

</section>
</body>
</html>
