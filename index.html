<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Amp</title>
    <link 
  href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" 
  rel="stylesheet"
>
</head>
<body style="margin: 0; padding: 0;">
  <header style="margin-bottom: 24px;">
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      width="150"
      style="margin: 24px 0 0 140px;"
    >
  </header>

<section style="
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
">

  <!-- Background banner -->
  <img 
    src="images/banner.png" 
    alt="Chain Amp Banner" 
    style="width: 100%; display: block;"
  >

  <!-- Placeholder box (785px x 420px) -->
  <div
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* Fixed placeholder dimensions */
      width: 785px;
      height: 420px;
      background-color: #FFF;       /* White background */
      border: 2px solid #000;       /* 2px black border */
      box-sizing: border-box;

      /* Flex to stack items vertically */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;  /* Items start at the top */
    "
  >
    <!-- Logo, 48px from top edge -->
    <img
      src="images/logo.svg"
      alt="Chain Amp Logo"
      style="
        margin-top: 48px;          /* 48px space from top line of the box */
        margin-bottom: 20px;       /* 20px space before the H2 text */
      "
    >

    <!-- H2 text (bold, larger font) -->
    <h2
      style="
        margin: 0;
        margin-bottom: 10px;       /* Slight space before the H3 */
        font-family: 'Lexend', sans-serif;
        font-size: 24px;
        font-weight: 700;          /* Bold */
      "
    >
     The amplification platform for Web3 communities.
    </h2>

    <!-- H3 text (16px, lighter weight) -->
    <h3
      style="
        margin: 0;
        margin-bottom: 20px;       /* Space before the button */
        font-family: 'Lexend', sans-serif;
        font-size: 16px;
        font-weight: 400;          /* Lighter than H2 */
      "
    >
      We match the most in-demand Web3 projects with the most active community members, who get rewarded for the engagement and buzz they create around the project.
    </h3>

    <!-- Contact Us button -->
    <button
      style="
        background-color: #65E3B9;
        border: 1px solid #06B2BC;
        border-radius: 24px;
        color: #FFF;
        font-family: 'Lexend', sans-serif;
        font-weight: 700;
        font-size: 18px;
        padding: 16px 30px;
        cursor: pointer;
      "
    >
      Contact Us
    </button>
  </div>

</section>
</body>
</html>
